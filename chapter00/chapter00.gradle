buildscript {
    repositories {
        mavenCentral()
    }
}

subprojects {
    group 'ru.aasmc.cems'

    if (!project.name.contains("boot")) {
        apply plugin: 'java'
        apply plugin: 'idea'

        test {
            exclude 'module-info.class'
            useJUnitPlatform()

            testLogging {
                events 'PASSED', 'FAILED', 'SKIPPED'
            }
        }

        afterEvaluate {
            repositories {
                mavenCentral()
            }

            compileJava {
                inputs.property("moduleName", moduleName)
                doFirst {
                    options.compileArgs = [
                            '-proc:none',
                            '--module-path', classpath.asPath
                    ]
                    classpath = files()
                }
            }
        }
    }
}